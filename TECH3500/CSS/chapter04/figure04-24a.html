<!DOCTYPE html>
<html>
<head>
   <title>Share Your Travels</title>
	<style>
	html,body {
		margin:0;
		width:100%;
		height:100%;
		background: silver;
		font-size: 20px;
	}

	.pixels {
       width:200px;
       height:50px;
       background: teal;
	}

	.percent {
       width:50%;
       height:50%;
       background: olive;
	}

	.absolute {
       width:300px;
       height:100px;
       background: orange;
	}

	.relative {
       width:20%;
       height:20%;
       background: pink;
	}

	</style>
</head>
<body>
	<div class="pixels">
		Pixels - 200px by 50 px
	</div>
	<div class="percent">
		Percent - 50% of width and height
	</div>
	<div class="absolute">
		Absolute - 300px by 100px
	</div>
	<div class="relative">
		Relative - 20% of width and height
	</div>
</body>
</html>
